<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/fridge.css">
    <link rel="stylesheet" href="../css/menuidea.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <title>ClearMyFridge</title>
</head>

<body>
    <div class="wrap">
        <div class="flex-col top-right info-box">
            <div id="weather" class="flex-row"></div>
            <h4 id="clock">00:00</h4>
        </div>
        <div id="login-form" class="hidden">
            <form class="flex-row name-form">
                <input type="text" placeholder="이름을 알려주세요." required maxlength="10">
                <input type="submit" value="저장">
            </form>
        </div>
        <div id="bubble" class="flex-row hidden">
            <span id="greeting"></span>
            <div id="menuidea" class="speech-bubble flex-row">
                <span></span>
                <img src="" alt="food picture" height="100px">
            </div>
        </div>


        <!-- 입력 -->
        <div class="input-container">
            <div id="fridge-form" class="input-form">
                <span><b> 냉장고 </b></span>
                <form>
                    <input type="text" required placeholder="냉장식품 입력">
                </form>
                <ul></ul>
            </div>
            <div id="freezer-form" class="input-form">
                <span><b> 냉동실 </b></span>
                <form>
                    <input type="text" required placeholder="냉동식품 입력">
                </form>
                <ul></ul>
            </div>
            <div id="nonPerishable-form" class="input-form">
                <span><b> 실온 </b></span>
                <form>
                    <input type="text" required placeholder="상온식품 입력">
                </form>
                <ul></ul>
            </div>

        </div>


        <script src="../js/index.js"></script>
        <script src="../js/clock.js"></script>
        <script src="../js/fridge.js"></script>
        <script src="../js/weather.js"></script>


        <footer>
            <p>
                <span><b>Ⓒ 2023.<a
                    href="https://github.com/thesunny-dev/ClearMyFridge">sunnydaysinseoul</a> - ClearMyFridge</b></span>
                <br>
                All rights reserved.
            </p>
        </footer>
    </div>
</body>

</html>
